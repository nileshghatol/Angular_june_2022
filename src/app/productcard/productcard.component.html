<div class="card">
  <img
    src="{{ prod.images[0] }}"
    class="card-img-top"
    alt="image not available"
    width="200"
    height="200"
  />
  <div class="card-body">
    <h5 class="card-title">{{ prod.title }}</h5>
    <p class="card-text">
      {{ prod.description }}
    </p>
    <p class="card-text">Price: {{ prod.price }}</p>
    <p class="card-text">Rating: {{ prod.rating }}</p>
  </div>
</div>
